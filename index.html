<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel= "stylesheet" type="text/css">
    <link href="css/styles.css" rel= "stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>JavaScript Online Quiz</title>
  </head>
  <body id="particles-js">
    <div class="container">
      <div class="jumbotron">
        <h1 class="page-header text-center">JavaScript Online Quiz</h1>
        <div id="test">
          <h4 class="text-center">Please try the questions below to test your primary knowledge in JS:</h4>
        </div>
      </div>
      <div id="test">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="fm-1">
              <div class="form-group">
                <div id="q-1" class="question">
                  <label for="qs-1">Q1. Which of the following function of Number object returns the number's value?</label>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="0">
                        toString()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="10">
                        valueOf()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="0">
                        toLocaleString()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-1">
                        <input type="radio" name="ans-1" value="0">
                        toPrecision()
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-10"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-1">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-2" class="question">
                    <label for="qs-2">Q2. Which built-in method returns the calling string value converted to upper case?</label>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="10">
                        toUpperCase()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="as-2" value="0">
                        toUpper()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="0">
                        changeCase(case)
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="ans-2" value="0">
                        None of the above
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-2-1">Previous</button>
                      </div>
                      <div class="col-md-8"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-2-2">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-3" class="question">
                    <label for="qs-3">Q3. Which of the following function of Array object removes the first element from an array and returns that element?</label>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="0">
                        reverse()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="10">
                        shift()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="0">
                        slice()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="ans-3" value="0">
                        some()
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-3-1">Previous</button>
                      </div>
                      <div class="col-md-8"></div>
                      <div class="col-md-2">
                        <button type="submit" id="btn-3-2">Next</button>
                      </div>
                    </div>
                  </div>
                  <div id="q-4" class="question">
                    <label for="qs-4">Q4. Which of the following function of Boolean object returns a string containing the source of the Boolean object?</label>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="10">
                        toSource()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="0">
                        valueOf()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="0">
                        toString()
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-4">
                        <input type="radio" name="ans-4" value="0">
                        None of the above
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="btn-4-1">Previous</button>
                      </div>
                      <div class="col-md-7"></div>
                      <div class="col-md-3">
                        <button type="submit" id="btn-4-2">Submit Answers</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
    <script>
    particlesJS.load('particles-js', 'particles.json', function(){
    console.log('particles.json loaded...');
    });
    </script>
  </body>
</html>
